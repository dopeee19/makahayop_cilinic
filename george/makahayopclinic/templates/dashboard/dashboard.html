{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'header.html' %}


    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">


    <div class="dashboard-container">
   
        <!-- Main Content -->
        <main class="content">
            <h1>Dashboard</h1><br>
            
            <!-- Summary Cards -->
            <div class="cards">
                <div class="card">
                    <h3>Total Appointments</h3>
                    <p>{{ total_appointments }}</p>
                </div>
                <div class="card">
                    <h3>Total Services</h3>
                    <p>{{ total_services }}</p>
                </div>
                <div class="card">
                    <h3>Total Vets</h3>
                    <p>{{ total_vets }}</p>
                </div>
                <div class="card">
                    <h3>Average Rating</h3>
                    <p>{{ avg_rating }}/5</p>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts">
                <canvas id="appointmentsChart"></canvas>
                <canvas id="ratingsChart"></canvas>
            </div>
        </main>
    </div>

    <script>
        // Appointments Chart
        var ctx1 = document.getElementById('appointmentsChart').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: {{ dates|safe }},
                datasets: [{
                    label: 'Appointments Per Day',
                    data: {{ counts|safe }},
                    backgroundColor: 'rgba(34, 193, 195, 0.8)', // Soft Teal background
                    borderColor: 'rgba(34, 193, 195, 1)', // Soft Teal border
                    borderWidth: 1
                }]
            },
            options: { responsive: true }
        });
    
        // Ratings Chart
        var ctx2 = document.getElementById('ratingsChart').getContext('2d');
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['1 Star', '2 Stars', '3 Stars', '4 Stars', '5 Stars'],
                datasets: [{
                    data: {{ rating_counts|safe }},
                    backgroundColor: [
                        'rgba(34, 193, 195, 0.8)',  // Soft Teal for 1 Star
                        'rgba(253, 187, 45, 0.8)', // Golden Yellow for 2 Stars
                        'rgba(0, 206, 209, 0.6)',  // Light Cyan for 3 Stars
                        'rgba(255, 87, 34, 0.8)',  // Deep Orange for 4 Stars
                        'rgba(255, 64, 129, 0.8)'  // Soft Pink for 5 Stars
                    ]
                }]
            },
            options: { responsive: true }
        });
    </script>
    
        
        
        
        

{% endblock %}
