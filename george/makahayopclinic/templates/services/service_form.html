{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'header.html' %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
    {% endblock %}


<h1 style="color: black;">{% if service %}Edit{% else %}Create{% endif %} Service</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ service.name|default:'' }}" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ service.description|default:'' }}</textarea>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" value="{{ service.price|default:'' }}" required>
    <br>
    <label for="image">Service Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <br>
    <button type="submit">Save</button>
</form>
<a href="{% url 'service_list' %}">Cancel</a>
{% endblock %}
