{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'header.html' %}
{% block head %}

<link rel="stylesheet" href="{% static 'css/form.css' %}">
    {% endblock %}
<h1 style="color: black;">{% if vet %}Edit{% else %}Create{% endif %} Vet</h1>
<form method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ vet.name|default:'' }}" required>
    <br>
    <label for="specialty">Specialty:</label>
    <input type="text" id="specialty" name="specialty" value="{{ vet.specialty|default:'' }}" required>
    <br>
    <label for="contact_number">Contact Number:</label>
    <input type="text" id="contact_number" name="contact_number" value="{{ vet.contact_number|default:'' }}" required>
    <br>
    <label for="image">Veterianarian Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <br>
    <button type="submit">Save</button>
</form>
<a href="{% url 'vet_list' %}">Cancel</a>
{% endblock %}
